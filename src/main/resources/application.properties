spring.application.name=med

# Database Configuration (AWS RDS)
spring.datasource.url=jdbc:postgresql://med-db.ct8g22igmvtq.ap-northeast-2.rds.amazonaws.com:5432/postgres
spring.datasource.username=${DB_USERNAME:sxxm}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# GPT API Configuration
gpt.api.key=${OPENAI_API_KEY}
gpt.api.url=${GPT_API_URL:https://api.openai.com/v1/chat/completions}
gpt.model=${GPT_MODEL:gpt-4o-mini}


# Google Vision API Configuration
google.vision.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS:}

# Medication DB API Configuration (외부 의약품 DB API)
medication.db.api.url=${MEDICATION_DB_API_URL:}
medication.db.api.key=${MEDICATION_DB_API_KEY:}

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000


# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Content Validation Configuration
content.validation.enabled=${CONTENT_VALIDATION_ENABLED:false}
