version: '3.8'

services:
  med-be:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: med-backend
    ports:
      - "8080:8080"
    environment:
      # 데이터베이스 설정
      - med_DB_USERNAME=${med_DB_USERNAME}
      - med_DB_PASSWORD=${med_DB_PASSWORD}
      - DB_URL=${DB_URL}
      
      # JWT 설정
      - JWT_SECRET=${JWT_SECRET}
      
      # GPT API 설정
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GPT_API_URL=${GPT_API_URL:-https://api.openai.com/v1/chat/completions}
      - GPT_MODEL=${GPT_MODEL:-gpt-4o-mini}
      
      # Google Vision API 설정
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      
      # 의약품 DB API 설정
      - MFDS_API_URL=${MFDS_API_URL}
      - MFDS_API_KEY=${MFDS_API_KEY}
      
      # 이메일 설정
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      
      # Python API 설정
      - PYTHON_API_URL=${PYTHON_API_URL:-http://python-service:8000}
      
      # 콘텐츠 검증 설정
      - CONTENT_VALIDATION_ENABLED=${CONTENT_VALIDATION_ENABLED:-false}
      
      # 서버 설정
      - SERVER_PORT=8080
      
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - ./logs:/var/log/med
      - ./google-credentials.json:/app/google-credentials.json:ro
    restart: unless-stopped
    depends_on:
      - python-service
    networks:
      - med-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  python-service:
    image: python:3.11-slim
    container_name: med-python
    working_dir: /app
    volumes:
      - ../medPY:/app
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHON_ENV=production
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    networks:
      - med-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  med-network:
    driver: bridge

