# Test Profile Configuration
spring.application.name=med-test

# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (Test values)
jwt.secret=test-secret-key-for-jwt-token-generation-in-test-environment-123456789012345678901234567890
jwt.expiration=86400000

# GPT API Configuration (Test - not used in context loading test)
gpt.api.key=test-key
gpt.api.url=https://api.openai.com/v1/chat/completions
gpt.model=gpt-4o-mini

# Google Vision API Configuration (Test - not used in context loading test)
google.vision.credentials.path=

# Medication DB API Configuration (Test)
mfds.api.url=
mfds.api.key=

# Email Configuration (Test - disabled)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=
spring.mail.password=

# Content Validation Configuration
content.validation.enabled=false

# Python API Configuration (Test)
python.api.url=http://localhost:8000

