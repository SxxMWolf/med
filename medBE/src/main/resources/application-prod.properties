# ============================================
# 프로덕션 환경 설정
# ============================================

spring.application.name=med

# ============================================
# 데이터베이스 설정
# ============================================
spring.datasource.url=${DB_URL:jdbc:postgresql://med-db.ct8g22igmvtq.ap-northeast-2.rds.amazonaws.com:5432/postgres}
spring.datasource.username=${med_DB_USERNAME}
spring.datasource.password=${med_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA 설정 (프로덕션)
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# 서버 설정
# ============================================
server.port=${SERVER_PORT:8080}
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# ============================================
# 로깅 설정
# ============================================
logging.level.root=INFO
logging.level.com.SxxM.med=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.file.name=/var/log/med/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# Actuator 설정
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.info.env.enabled=true

# ============================================
# GPT API 설정
# ============================================
gpt.api.key=${OPENAI_API_KEY}
gpt.api.url=${GPT_API_URL:https://api.openai.com/v1/chat/completions}
gpt.model=${GPT_MODEL:gpt-4o-mini}

# ============================================
# Google Vision API 설정
# ============================================
google.vision.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS:}

# ============================================
# 의약품 DB API 설정
# ============================================
medication.db.api.url=${MFDS_API_URL:}
medication.db.api.key=${MFDS_API_KEY:}

# ============================================
# JWT 설정
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ============================================
# 이메일 설정
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ============================================
# 콘텐츠 검증 설정
# ============================================
content.validation.enabled=${CONTENT_VALIDATION_ENABLED:false}

# ============================================
# Python API 설정
# ============================================
python.api.url=${PYTHON_API_URL:http://localhost:8000}

# ============================================
# Swagger 설정 (프로덕션에서는 비활성화 권장)
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================
# Jackson 설정
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.format.date-time=yyyy-MM-dd'T'HH:mm:ss
