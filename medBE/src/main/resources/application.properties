spring.application.name=med

# Database Configuration (AWS RDS)
spring.datasource.url=jdbc:postgresql://med-db.ct8g22igmvtq.ap-northeast-2.rds.amazonaws.com:5432/postgres
spring.datasource.username=${med_DB_USERNAME:sxxm}
spring.datasource.password=${med_DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# GPT API Configuration
gpt.api.key=${OPENAI_API_KEY}
gpt.api.url=${GPT_API_URL:https://api.openai.com/v1/chat/completions}
gpt.model=${GPT_MODEL:gpt-4o-mini}


# Google Vision API Configuration
google.vision.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS:}

# Medication DB API Configuration (외부 의약품 DB API)
mfds.api.url=${MFDS_API_URL}
mfds.api.key=${MFDS_API_KEY}

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000


# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Content Validation Configuration
content.validation.enabled=${CONTENT_VALIDATION_ENABLED:false}

# Python API Configuration
python.api.url=${PYTHON_API_URL:http://localhost:8000}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Jackson Configuration (LocalDateTime 직렬화 설정)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.format.date-time=yyyy-MM-dd'T'HH:mm:ss

